<!DOCTYPE HTML>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>NIKE OSS</title>
  <!-- Search engines -->
  <meta name="description" content="Nike Open Source Software">
  <!-- Google Plus -->
  <meta itemprop="name" content="Nike OSS">
  <meta itemprop="description" content="Nike Open Source Software">
  <meta itemprop="image" content="https://nike-inc.github.io/dist/img/banner_500x500_offwhite_back.png">
  <!-- Twitter -->
  <meta name="twitter:card" content="Nike Open Source Software">
  <meta name="twitter:title" content="Nike OSS">
  <meta name="twitter:description" content="Nike Open Source Software">
  <meta name="twitter:image:src" content="https://nike-inc.github.io/dist/img/banner_500x500_offwhite_back.png">
  <!-- Open Graph General (Facebook & Pinterest) -->
  <meta property="og:url" content="https://nike-inc.github.io/">
  <meta property="og:title" content="Nike OSS">
  <meta property="og:description" content="Nike Open Source Software">
  <meta property="og:site_name" content="Nike OSS">
  <meta property="og:image" content="https://nike-inc.github.io/dist/img/banner_500x500_offwhite_back.png">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="en_US">
  <!-- Styles -->
	<link rel="stylesheet" href="//web.nike.com/glyphs/1.2/css/glyphs.min.css" />
  <link rel="stylesheet" href="//web.nike.com/ncss/0.14/dotcom/desktop/css/ncss.en-us.min.css" />
  <link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
</head>
<body class="bg-offwhite">
  <script>
    var repo_metadata = {{ site.github | jsonify }};
  </script>
	<script type="text/javascript" src="dist/js/app.min.js"></script>
</body>
</html>
